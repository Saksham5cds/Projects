<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="clock.css">
  <title>Analog Clock Project</title>
</head>
<style>
  body {
    font-family: sans-serif;
  }
</style>
<body>
  <h1>ANALOG CLOCK BY SAKSHAM CHAUDHARY.</h1>
  <div class="clock">
    <div class="circle"></div>
    <div class="hand hour" id="hr"></div>
    <div class="hand minute" id="mn"></div>
    <div class="hand second" id="sc"></div>
    <div class="numbers num1"><div>1</div></div>
    <div class="numbers num2"><div>2</div></div>
    <div class="numbers num3"><div>3</div></div>
    <div class="numbers num4"><div>4</div></div>
    <div class="numbers num5"><div>5</div></div>
    <div class="numbers num6"><div>6</div></div>
    <div class="numbers num7"><div>7</div></div>
    <div class="numbers num8"><div>8</div></div>
    <div class="numbers num9"><div>9</div></div>
    <div class="numbers num10"><div>10</div></div>
    <div class="numbers num11"><div>11</div></div>
    <div class="numbers num12"><div>12</div></div>
  </div>
</body>
<script src="clock.js"></script>
</html>
